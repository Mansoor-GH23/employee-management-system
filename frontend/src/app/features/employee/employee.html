<div class="container"> <h2>Employee List</h2> <div *ngIf="isLoading">Loading employees...</div> 
<div *ngIf="error">{{ error }}</div> <ul *ngIf="!isLoading && !error"> <li *ngFor="let emp of employees"> 
  <strong>{{ emp.fullName }}</strong> - {{ emp.email }} - {{ emp.department }} </li> </ul>

<button (click)="logout()">Logout</button>
</div>
