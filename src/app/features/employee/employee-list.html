<div class="employee-list-container"> <h2>Employee List</h2> 
  <div class="status" *ngIf="isLoading">Loading employees...</div> 
  <div class="status error" *ngIf="error">{{ error }}</div> 
  <table class="employee-table" *ngIf="!isLoading && employees.length > 0"> <thead> <tr>
     <th>ID</th> <th>Employee Code</th> <th>Full Name</th> <th>Email</th> <th>Department</th> 
     <th>Date of Joining</th> <th>Salary</th> <th>Actions</th> </tr> </thead> <tbody> 
      <tr *ngFor="let emp of employees"> <td>{{ emp.id }}</td> <td>{{ emp.employeeCode }}</td>
         <td>{{ emp.fullName }}</td> <td>{{ emp.email }}</td> <td>{{ emp.department }}</td> 
         <td>{{ emp.dateOfJoining | date }}</td> <td>{{ emp.salary | currency }}</td>
          <td> <button (click)="editEmployee(emp.employeeCode)">Edit</button> 
            <button (click)="deleteEmployee(emp.employeeCode)">Delete</button> </td> </tr> </tbody>
           </table> <div class="no-records" *ngIf="!isLoading && employees.length === 0"> No employees found.
             </div>

<button (click)="addEmployee()">Add New Employee</button>
</div>
